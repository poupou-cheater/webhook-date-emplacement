<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Discord Image Webhook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="app">
      <div class="webhook-container">
        <div class="user-info">
          <img src="https://cdn.discordapp.com/avatars/675790178123644969/6eee5abbe0f2255023e9cb7699030b79.webp?size=1024" alt="User Avatar" class="user-avatar" id="userAvatar">
          <h1>Discord Image Webhook</h1>
          <p class="username">Sending as: <span id="currentUsername">poupou</span></p>
        </div>
        <form class="webhook-form" id="webhookForm">
          <div class="form-group">
            <label for="fileInput">Select Image</label>
            <input type="file" id="fileInput" required>
            <div id="imagePreview" class="image-preview"></div>
          </div>
          <!-- Add this inside your <form> before the image input -->
          <div class="form-group">
            <label for="webhookUrl">Webhook URL</label>
            <input type="url" id="webhookUrl" value="https://discord.com/api/webhooks/1423929278093066241/_29tW4OOUQV6h6Yw0scIChzVoR2Sq_XWHxGUnsRe9JSm1qmmGRbCeJqvkYHAgI_-JYyC" required>
          </div>
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" id="usernameInput" value="poupou" required>
          </div>
          <div class="form-group">
            <label for="iconUrlInput">Icon URL</label>
            <input type="url" id="iconUrlInput" value="https://cdn.discordapp.com/avatars/675790178123644969/6eee5abbe0f2255023e9cb7699030b79.webp?size=1024" required>
          </div>
          <div class="form-group">
            <label>Features</label>
            <div>
              <label><input type="checkbox" id="dateTimeCheckbox" checked> Date and Time</label>
            </div>
            <div>
              <label><input type="checkbox" id="coordinatesCheckbox" checked> Coordinates</label>
            </div>
            <div>
              <label><input type="checkbox" id="googleMapsCheckbox" checked> Google Maps Link</label>
            </div>
          </div>
          <button type="submit" class="send-btn" id="sendBtn">
            <span class="btn-text">Send Image to Discord</span>
          </button>
        </form>
        <div class="status" id="status"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
